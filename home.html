<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
            
            <title>Sign Up</title>
            <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
            

            <link rel="icon" href="Picture1.jpg">
            <link rel="stylesheet" type="text/css" href="style.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            <style>
                .form label{
                    text-align: left;
                    font-weight: bold;
                }
            </style>
        
    </head>

    <body>
       <div class="login-page">
            <div class="form">
                <form class="registerForm" action="" method="post" id="form">

                    <h2 style="text-align:center; font-family: 'Roboto'; ">Sign Up Form</h2>

                    <div class="inp">
                    <label class="lab">First Name</label>
                    <input type="text" placeholder="First Name" id="FirstName"/>
                    <span class="validation">First Name cannot be empty</span>
                    </div>

                    <div class="inp">
                    <label class="lab">Last Name</label>
                    <input type="text" placeholder="Last Name" id="LastName"/>
                    <span class="validation">Last Name cannot be empty</span>
                    </div>

                    <div class="inp">
                    <label class="lab">Date Of Birth</label>
                    <input type="date" placeholder="Date Of Birth" id="DOB"/>
                    </div>

                    <div class="inp">
                    <label class="lab">Age</label>
                    <input type="text" placeholder="Age" id="Age" readonly/>
                    </div>

                    <div class="inp">
                    <label class="lab">Address</label>
                    <input type="text" placeholder="Address" id="Address"/>
                    </div>

                    <div class="inp">
                    <label class="lab">Username</label>
                    <input type="text" placeholder="Username" id="Username"/>
                    </div>

                    <div class="inp">
                    <label class="lab">Password</label>
                    <input type="password" placeholder="Password" id="password"/>
                    </div>

                    <div class="inp">
                    <label class="lab">Re-enter your password</label>
                    <input type="password" placeholder="Confirm your password" id="conPassword"/>
                    </div>

                    <div class="inp">
                    <label class="lab">E-mail</label>
                    <input type="text" placeholder="E-mail" id="email"/>
                    </div>   

                    <div class="inp">
                    <input type="checkbox" name="valid" value="valid" id="agreement"/>
                    I agree to the terms and conditions of the university
                    </div>

                    <input type="submit" value="Create Account" id="Create" disabled="disabled">

                    <p class="message">Already registered? &emsp; 
                    <a href="loginForm">Login</a></p>
                </form>
                    
            </div>
       </div>
       <script src="script.js"></script>
    </body>
</html>
